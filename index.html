    <div class="main">
        <div class="summary">
            <h5>Attendance Summary</h5>
            <div class="box">Present: <span id="present"> &nbsp; 0</span></div>
            <div class="box">Absent: <span id="absent"> &nbsp;0</span></div>
            <div class="box">Leave: <span id="leave">&nbsp; 0</span></div>

        </div>
        <table>
